                                                <Icons.Users size={12} /> Onsite / Online
                                            </span>
                                        </div>
                                    </div>
                                    <button 
                                        onClick={() => setSelectedTraining(null)} 
                                        className="p-2 hover:bg-slate-200 rounded-full transition-colors text-slate-500"
                                    >
                                        <Icons.X size={20} />
                                    </button>
                                </div>
                                
                                {/* Modal Body */}
                                <div className="p-6 overflow-y-auto">
                                    {selectedTraining.prerequisites && (
                                        <div className="mb-6 p-4 bg-amber-50 border border-amber-100 rounded-lg">
                                            <div className="text-xs font-bold text-amber-800 uppercase tracking-wider mb-1">Prerequisites</div>
                                            <div className="text-amber-900 font-medium">{selectedTraining.prerequisites}</div>
                                        </div>
                                    )}

                                    <div className="mb-2">
                                        <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">
                                            <Icons.FileText className="text-amber-600" size={18} />
                                            <span className="font-semibold text-slate-800">Course Syllabus</span>
                                        </div>
                                        <div className="space-y-3">
                                            {selectedTraining.tableOfContents && selectedTraining.tableOfContents.map((item, i) => (
                                                <div key={i} className="flex items-start gap-3 group">
                                                    <Icons.CheckCircle size={16} className="text-green-500 flex-shrink-0 mt-1" />
                                                    <span className="text-slate-600 text-sm group-hover:text-slate-900 transition-colors">{item}</span>
                                                </div>
                                            ))}
                                            {!selectedTraining.tableOfContents && (
                                                <p className="text-slate-500 text-sm italic">Contact for detailed syllabus.</p>
                                            )}
                                        </div>
                                    </div>
                                </div>

                                {/* Modal Footer */}
                                <div className="p-4 border-t border-slate-100 bg-slate-50 flex justify-end">
                                    <button 
                                        onClick={() => setSelectedTraining(null)}
                                        className="px-5 py-2 bg-amber-600 hover:bg-amber-700 text-white text-sm font-medium rounded-lg transition-colors shadow-sm"
                                    >
                                        Close Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer / Certified Program Section */}
                    <div className="max-w-7xl mx-auto px-4 mb-20">
                        <div className="bg-gradient-to-r from-amber-500 to-amber-600 rounded-2xl shadow-lg p-8 text-center relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-full opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-white to-transparent"></div>
                            <div className="relative z-10">
                                <Icons.Award className="mx-auto mb-4 text-white" size={56} />
                                <h3 className="text-2xl md:text-3xl font-bold text-white mb-2">Company Certified Engineer Program</h3>
                                <p className="text-amber-50 text-lg max-w-2xl mx-auto">Creating differentiation through comprehensive training and skill development.</p>
                            </div>
                        </div>
                    </div>

                    {/* Extreme Bottom Right Signature */}
                    <div className="fixed bottom-0 right-0 p-2 bg-white/90 backdrop-blur-sm border-t border-l border-slate-200 rounded-tl-lg shadow-sm z-40 text-[10px] md:text-xs text-slate-600 font-medium flex flex-col items-end">
                        <div>By Neelavati Research@Prabhakar Neelakanth; +91 986 030 2745</div>
                        <div>Mobile - 968 993 7193, email - venkobi@gmail.com</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TrainingDashboard />);
    </script>
</body>
